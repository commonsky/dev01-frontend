<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Builder</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
     <link href="bootstrap/fonts/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <img id="navlogo" src="http://dev01.prevueit.com/img/prevueit.png"class="navbar-brand">
        </div>
      </div>
    </div>
  </nav>
<div class="container-fluid main-content">
  <div class="row">
    <div class="col-md-6">
        <div class="lfform">
            <div id="hboxfbuild" class="col-xs-12">
              <div class="col-xs-2 col-xs-push-1">
                <div id="fa-gear" class="text-left">
                <i class="fa fa-gear fa-3x"></i>
                </div>
              </div>
              <div class="col-xs-2 col-xs-push-7">
                <div id="fa-qustion" class="text-right">
                <i class="fa fa-question fa-3x"></i>
                </div>
              </div>  
                <h1>Building Your Profile Is Easy!</h1> 
            </div><!--hboxfbuild--> 
         <div id="hboxfpaper" class="col-xs-12"> 
            <h1>Drag/Upload Your Resume</h1>  
            </div><!--#hboxf-->
        <div class="row">     
            <div id="paper"class="col-xs-4">
            <i class="fa fa-file-text fa-5x"></i> </div><!--.rowpaper-->
        </div>
          <div id="hboxfin" class="col-xs-12">
            <h1>Import Your Linkedin Profile</h1>    
          </div><!--#hboxf-->
          <div class="row">
              <div id="in1"class="col-xs-4">
              <i class="fa fa-linkedin fa-5x"></i> </div>
            </div><!--.rowin1-->
         </div><!--col-md-6-->
      </div> <!--lfform-->

    <div class="rdform">
          <div class="col-md-6">
            <ol class="breadcrumb">
              <li><a href="profilebuilder.html"> Profile</a></li>
              <li><a href="#">Introduction</a></li>
              <li><a href="education.html">Education</a></li>
              <li><a href="employment.html">Employment</a></li>
              <li><a href="q&a.html">Q&A</a></li>
              <li><a href="skillsmisc.html">Skills/Misc</a></li>
            </ol>
            
           <div id="hboxfsect" class="col-xs-12">  
              <h1>Profile</h1>
            </div><!--.hboxfsect-->
        <div class="proform">
          <div class="row">
            <div class="col-xs-6" "col-sm-4">          
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="First Name">
            </div>
          </div>

          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="Last Name">
            </div>
          </div>
        </div><!-- .form_border -->

        <div class="row">
            <div class="col-xs-6" "col-sm-4">          
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-at fa-fw"></i></span>
                <input class="form-control" type="input-lg" placeholder="Email Address">
              </div>
            </div>

            <div class="col-xs-6" "col-sm-4">          
              <div class="input-group">
               <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="Password">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-money fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="Industry">
            </div>
          </div>

          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-home fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="Zipcode">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-home fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="City">
            </div>
          </div>

          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-globe fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="State">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="Phone">
            </div>
          </div>

          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="D.O.B">
            </div>
          </div>
        </div>
     
        <div class="row">
          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group"> 
              <span class="input-group-addon"><i class="
                fa fa-video-camera fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="Video Chat">
            </div>
          </div>

          <div class="col-xs-6" "col-sm-4">          
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-linkedin fa-fw"></i></span>
              <input class="form-control" type="input-lg" placeholder="LinkedIn URL">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4" "col-sm-4"> 
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1"> Show Profile
            </label>
          </div>

          <div class="col-xs-4" "col-sm-4"> 
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2"> Show Email
            </label>
          </div>

          <div class="col-xs-4" "col-sm-4"> 
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option3"> Show Phone
            </label>
          </div>

        </div>

          <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
              <p class="navbar-text pull-left">powered by commonsky</p>
            </div>
          </div>
        </div><!-- .row-->
      </div><!-- .col-md-6 -->
    </div><!-- .right -->
  </div><!-- .container -->
</body>
</html>
